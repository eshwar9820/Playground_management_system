<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT-Trichy Playground Management System</title>
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1 style="color: blue;">NIT-Trichy Playground Bookings Portal</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Playgrounds</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Equipment</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mt-4">
        <section id="reservation-form" class="border p-4 bg-light">
            <h2>Make a Reservation</h2>
            <form action="/home" method="post">
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" name="Student_id">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="game_name">
                </div>
                <!-- Bootstrap form elements -->
                <div class="form-group">
                    <label for="playground">Select Playground:</label>
                    <select class="form-control" id="playground" name="playground_venue">
                        <option value="1" name="opt1">NIT Main Playground</option>
                        <option value="2" name="opt2">NIT Back Ground</option>
                        <option value="3" name="opt3">NSO Ground</option>
                        <!-- Add more playground options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date" >Date:</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" class="form-control" id="start-time" name="start_time">
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" class="form-control" id="end-time" name="end_time">
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Submit Reservation</button>
            </form>
        </section>
    </main>
    <footer class="mt-4">
        <p>&copy; NIT-Trichy Playground Management System</p>
    </footer>
    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
